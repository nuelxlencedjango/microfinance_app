<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->


    <title></title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="mt-2 navbar-brand mt-lg-0" href="/">
                    <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="15" alt=""
                        loading="lazy" />
                        APC 
                </a>

                <!-- Left links -->
                <ul class="mb-2 navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">HOME</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loanApp:user_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loanApp:user_loan_history' %}">Loan History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loanApp:loan_payment' %}">Pay Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loanApp:user_transaction' %}">Transactions</a>
                    </li>
                    {% endif %}


                </ul>
                <!-- Left links -->

                <ul class="mb-2 navbar-nav ms-auto mb-lg-0">
                    {% if user.is_authenticated %}

                    <li>
                        <a class="nav-link" href="{% url 'loanApp:loan_request'%}">Apply For A Loan</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'account:edit-customer'%}">Update Info</a>
                    </li>

                    <li>
                        <a class="nav-link" href="{% url 'account:logout_customer' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item me-2">
                        <b> <a class="nav-link" href="{% url 'account:login_customer' %}">Login</a></b>


                    </li>
                    <li class="nav-item">
                        <b> <a class="nav-link" href="/account/signup-customer">Signup</a></b>
                    </li>
                    <li class="nav-item">
                        <b> <a class="nav-link" href="{% url 'adminManager:admin-login' %}">Admin</a></b>
                    </li>

                    {% endif %}

                </ul>
            </div>
            <!-- Collapsible wrapper -->



            <!-- Right elements -->
            <div class="d-flex align-items-center">







            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</body>

</html>
